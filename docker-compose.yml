version: '3.8'

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: faceit-obs-nginx
    ports:
      - "80:80"
    volumes:
      # Mount static files from src directory
      - ./src:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - faceit-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/faceit" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  faceit-network:
    driver: bridge
